{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Analysis Results</h1>
        </header>
        
        <section id="data-head">
            <h2>Data Head</h2>
            <p>{{ head|safe }}</p>
        </section>

        <section id="summary-statistics">
            <h2>Summary Statistics</h2>
            <p>{{ summary|safe }}</p>
        </section>

        <section id="missing-values">
            <h2>Missing Values</h2>
            <p>{{ missing_values|safe }}</p>
        </section>

        <section id="histograms">
            <h2>Histograms</h2>
            {% for histogram in histograms %}
                <img src="data:image/png;base64,{{ histogram }}" alt="Histogram">
            {% endfor %}
        </section>
    </div>
</body>
</html>
